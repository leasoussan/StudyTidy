<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>StudyTidy- Your Study Progress Tracker</title>
    <!-- Bootstrap  -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="userStyles.css">

</head>

<body>

    <div class="page-space">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">StudyTidy</a>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">My DI <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Prefered Website</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link To Exercises</a>
                    </li>
                </ul>


                <div class="loging-bar">

                    <div class="current-user">
                        <h3 class="username" id="username">
                            <!-- fonction was added to get user name in js -->
                        </h3>
                    </div>
                    <div class="switch-user-button">
                        <button id="switchUserButton">Switch Account</button>
                    </div>
                </div>

                <span class="navbar-icon">
                    <img src="img/avatar.jpg" alt="navbar-icon" id="avatar">
                  
                </span>
            </div>
        </nav>


        <div id="background">
            <section class="progress-bar" id="progress-bar"></section>

        </div>

        <section class="main-page">
            <section class="main-page-left-bar">

                <div class="drop-box-container">
                    <div class="drop-box" id="drop-box-1">Completed</div>
                    <div class="drop-box" id="drop-box-2">Largely Done</div>
                    <div class="drop-box" id="drop-box-3">Barely Started</div>
                    <div class="drop-box" id="drop-box-4">Untouched</div>

                </div>
                <div class="notes_section_div">
                    <textarea class="notes_section"></textarea>
                    <button id="saveNotesButton" class="saveNotesButton">Save Notes</button>
                </div>
            </section>
            <section class="main-page-side-bar">

                <div class="addDayButtonDiv" id="addDayButtonDiv">
                    <button class="addDayButton" id="addDayButton">
                        Add Day
                    </button>
                    <button class="removeDayButton" id="removeDayButton">
                        Remove Day
                    </button>
                </div>

                <div class="weeks-container" id="weeks-container">
                </div>
            </section>
        </section>

    </div>
    <script>
        let currentUserName = localStorage["username"]
        let exerciseNames = ["Practice", "XP", "XP_Gold", "XP_Ninja", "Daily_Challenge", "Mini_Project"];
        currentUsernameElement = document.getElementById("username");
        currentUsernameElement.innerText = currentUserName;
    </script>
    <script src="usersDatabaseFunctions.js"></script>
    <script src="drag-and-drop.js"></script>
    <script src="progress-bar.js"></script>
    <script src="tree-week-creation.js"></script>
    <script src="notesButton.js"></script>
    <script src="form-creation.js"></script>
    <script src="switchuser.js"></script>

    <script>
        // populating the page and adding functionality
        makeSwitchUserButtonClickable();
        refreshWeekTree();
        createProgressBarElements();
        makeProgressBarWeeksClickable();
        addDragAndDropFunctionality();
        makeAddDayButtonClickable();
        makeRemoveDayButtonClickable();
        calculateScoresForProgressBar();
    </script>

</body>

</html>
